                {
                breakpoint: 1024,
                settings: {
                    slidesToShow: 3,
                    slidesToScroll: 3,
                }
                },
                {
                breakpoint: 600,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 2

                },

                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                }

</script>
<script>
    let perPage = 9;
    let numItems = $(".item").length;

    $("item").slice(perPage).hide();
    $("#pagination-container").pagination({
        items:numItems,
        itemsOnPage: perPage,
        prevText: "&laquo;",
        nextText: "&raquo;",
        onPageClick:function(pageNumber){
            //每個頁面要顯示幾個項目*(第幾頁-1)
            var from = perPage*(pageNumber-1);
            //起始+每個頁面要顯示幾個項目
            var to = from+perPage;
            $(".item").hide().slice(from, to).show();
        }
    })
</script>
