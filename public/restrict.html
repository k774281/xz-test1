<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購買遊戲</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/restrict.css">
</head>
<body>
    <header id="my-header"></header>

    <section class="psn">
        <div class="title">
            <h1>"PSN":關於分級及視聽年齡限制 (台灣)</h1>
            <h3>台灣"PSN"上使用的分级標示如下:-</h3>
        </div>
        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4" style="max-width: 1200px;">
            <div class="col">
              <div class="card h-100 bg-transparent border-0">
                <img src="img/index_icon_01.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">1. 普遍級：任何年齡皆得使用</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100 bg-transparent border-0">
                <img src="img/protect.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">2. 保護級：六歲以上之人始得使用</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100 bg-transparent border-0">
                <img src="img/restricted02.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">3. 輔導十二歲級：十二歲以上之人始得使用</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100 bg-transparent border-0">
                <img src="img/PG.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">4. 輔導十五歲級：十五歲以上之人始得使用</p>
                </div>
              </div>
            </div>
            <div class="col">
                <div class="card h-100 bg-transparent border-0">
                  <img src="img/restricted.png" class="card-img-top" alt="...">
                  <div class="card-body">
                    <p class="card-text">5. 限制級：十八歲以上之人始得使用</p>
                  </div>
                </div>
              </div>
          </div>
    </section>
    
    

    <footer id="footer"></footer>


    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/header.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/footer.js"></script>





    <script>


    </script>
</body>
</html>
